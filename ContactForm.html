<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>contact</title>
  <link rel="shortcut icon" type="image/png" href="arrr.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body background="cloud.jpg" style="background-size:183% 183%">
  <!-- ContactForm -->
  <form class="" action="https://mail.google.com/mail/u/0/#inbox?compose=new" method="post">
    <table class="contact">
      <tr>
        <td>
          <h1 style="color:red;">Contact Form</h1>
        </td>
      </tr>
      <tr>
        <td>
          <label>First Name:</label>
        </td>
        <td>
          <input type="text" name="First name" placeholder="FirstName" maxlength="10">
        </td>
      </tr>
      <tr>
        <td>
          <label>Last Name:</label>
        </td>
        <td>
          <input type="text" name="Last Name" placeholder="LastName" maxlength="10">
        </td>
      </tr>
      <tr>
        <td>
          <label>Date Of Birth: </label>
        </td>
        <td>
          <input type="date" name="date">
        </td>
      </tr>
      <tr>
        <td>
          <label>Email Id:</label>

        </td>
        <td>
          <input type="email" name="email" placeholder="enter email">
        </td>
      </tr>
      <tr>
        <td>
          <label>Mobile number:</label>
        </td>
        <td>

          <input type="text" name="number" minlength="10" maxlength="14">
        </td>
      </tr>
      <tr>
        <td>
          <label>Gender: </label>
        </td>
        <td>
          <label>Male</label>
          <input type="radio" name="Male" value="Male" checked>
          <label>Female</label>
          <input type="radio" name="Female" value="Female">
          <label>Others</label>
          <input type="radio" name="Others" value="Others">
        </td>
      </tr>
      <tr>
        <td>
          <label>Address: </label>
        </td>
        <td>
          <textarea name="address" row="10" column="30" placeholder="fill your address">

          </textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>City</label>
        </td>
        <td>
          <input type="text" name="city" maxlength="30">
        </td>
      </tr>
      <tr>
        <td>
          <label>State</label>
        </td>
        <td>
          <input type="text" name="state">
        </td>
      </tr>
      <tr>
        <td>
          <label>Country</label>
        </td>
        <td>
          <input type="text" name="country" value="India" readonly="readonly">
        </td>
      </tr>
      <tr>
        <td>
          Your Favorite Color
        </td>
        <td>
          <input type="color" name"color" name="color">
        </td>
      </tr>
      <tr>
        <td>
          <label>document</label>
        </td>
        <td>
          <input type="file" name="uploaddocument" value="upload">
        </td>
      </tr>
      <tr>
        <td>
          <input id="gmail" type="submit" name="submit" value="submit">
        </td>
      </tr>

    </table>
  </form>
</body>

</html>
